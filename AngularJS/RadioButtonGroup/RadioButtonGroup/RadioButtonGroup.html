selected:  {{selected}}
<fieldset>
    <legend>{{group.title}}</legend>
    <div class="radioButtonGroupClass">
        <div ng-repeat="item in items"   class="radioButtonClass">
            <input id="{{item.id}}" type="radio" name="{{group.name}}" ng-model="selected" value="{{item.value}}" />
            <label for="{{item.id}}">
                {{item.label}}
            </label>
        </div>
    </div>
</fieldset>
